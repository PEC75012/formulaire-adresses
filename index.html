<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire iPhone-compatible</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .suggestions {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: 100%;
      z-index: 10;
    }
    .suggestion {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    .autocomplete-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulaire d'inscription</h1>
    <form id="myForm">
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telephone" placeholder="Téléphone Portable" required>

      <div class="autocomplete-wrapper">
        <input type="text" id="adresse" name="adresse" placeholder="Adresse complète" required autocomplete="off">
        <div id="suggestions" class="suggestions" style="display: none;"></div>
      </div>

      <fieldset>
        <legend>Centres d’intérêt</legend>
        <label><input type="checkbox" name="interets[]" value="Tracter sur les marchés"> Tracter sur les marchés</label>
        <label><input type="checkbox" name="interets[]" value="Tracter devant les écoles"> Tracter devant les écoles</label>
        <label><input type="checkbox" name="interets[]" value="Tracter aux stations de métro"> Tracter aux stations de métro</label>
        <label><input type="checkbox" name="interets[]" value="Participer aux réunions de la section PS12"> Participer aux réunions de la section PS12</label>
        <label><input type="checkbox" name="interets[]" value="Proposer des sujets de réunion"> Proposer des sujets de réunion</label>
        <label><input type="checkbox" name="interets[]" value="Participer à la création de documents de campagne"> Participer à la création de documents de campagne</label>
      </fieldset>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    let adresses = [];

    fetch('adresses.json')
      .then(res => res.json())
      .then(data => adresses = data);

    const input = document.getElementById('adresse');
    const suggestionBox = document.getElementById('suggestions');

    input.addEventListener('input', function () {
      const value = this.value.toLowerCase();
      suggestionBox.innerHTML = '';
      if (!value) {
        suggestionBox.style.display = 'none';
        return;
      }
      const matches = adresses.filter(addr => addr.toLowerCase().includes(value)).slice(0, 8);
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = match;
        div.addEventListener('click', () => {
          input.value = match;
          suggestionBox.innerHTML = '';
          suggestionBox.style.display = 'none';
        });
        suggestionBox.appendChild(div);
      });
      suggestionBox.style.display = matches.length ? 'block' : 'none';
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.autocomplete-wrapper')) {
        suggestionBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>

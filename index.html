<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire avec Auto-complétion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form id="myForm">
    <input type="text" name="prenom" placeholder="Prénom" required>
    <input type="text" name="nom" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telephone" placeholder="Téléphone Portable" required>
    <input type="text" id="adresse" name="adresse" placeholder="Adresse complète" list="liste-adresses" required>
    <datalist id="liste-adresses"></datalist>
    <input type="text" name="interets" placeholder="Centres d’intérêt (ex: sport, musique)">
    <button type="submit">Envoyer</button>
  </form>
  <script src="script.js"></script>
</body>
</html>

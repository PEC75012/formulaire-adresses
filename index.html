<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    input, button, fieldset {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    input[type="checkbox"] {
      width:auto;
      margin-top:15px;
    }
    
    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #374151;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulaire d'inscription</h1>
    <form id="myForm" autocomplete="on">
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telephone" placeholder="Téléphone Portable" required>
      <input type="text" id="adresse" name="adresse" placeholder="Adresse complète" list="liste-adresses" required autocomplete="on">
      <datalist id="liste-adresses"></datalist>

      <fieldset>
        <legend>Centres d’intérêts</legend>
        <label><input type="checkbox" name="interets[]" value="Tracter sur les marchés"> Tracter sur les marchés</label>
        <label><input type="checkbox" name="interets[]" value="Tracter devant les écoles"> Tracter devant les écoles</label>
        <label><input type="checkbox" name="interets[]" value="Tracter aux stations de métro"> Tracter aux stations de métro</label>
        <label><input type="checkbox" name="interets[]" value="Participer aux réunions de la section PS12"> Participer aux réunions de la section PS12</label>
        <label><input type="checkbox" name="interets[]" value="Proposer des sujets de réunion"> Proposer des sujets de réunion</label>
        <label><input type="checkbox" name="interets[]" value="Participer à la création de documents de campagne"> Participer à la création de documents de campagne</label>
      </fieldset>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>

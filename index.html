<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire avec Auto-complétion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form id="myForm">
    <input type="text" name="prenom" placeholder="Prénom" required>
    <input type="text" name="nom" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="telephone" placeholder="Téléphone Portable" required>
    <input type="text" id="adresse" name="adresse" placeholder="Adresse complète" list="liste-adresses" required>
    <datalist id="liste-adresses"></datalist>

    <fieldset>
      <legend>Centres d’intérêt</legend>
      <label><input type="checkbox" name="interets[]" value="Tracter sur les marchés"> Tracter sur les marchés</label><br>
      <label><input type="checkbox" name="interets[]" value="Tracter devant les écoles"> Tracter devant les écoles</label><br>
      <label><input type="checkbox" name="interets[]" value="Tracter aux stations de métro"> Tracter aux stations de métro</label><br>
      <label><input type="checkbox" name="interets[]" value="Participer aux réunions de la section PS12"> Participer aux réunions de la section PS12</label><br>
      <label><input type="checkbox" name="interets[]" value="Proposer des sujets de réunion"> Proposer des sujets de réunion</label><br>
      <label><input type="checkbox" name="interets[]" value="Participer à la création de documents de campagne"> Participer à la création de documents de campagne</label>
    </fieldset>

    <button type="submit">Envoyer</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
